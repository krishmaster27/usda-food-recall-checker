<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>

        <form>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">

            <label for="confirm-phone">Confirm Phone Number</label>
            <input type="tel" id="confirm-phone" name="confirm-phone" required placeholder="123-456-7890">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm password">

            <button type="submit">Create Account</button>
        </form>

        <div class="signin-text">
            Already a member? <a href="sign-in.html">Sign In</a>
        </div>
    </div>
</body>
</html>
